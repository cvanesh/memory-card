<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Cosmic Match - Memory Card Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Cosmic Match</h1>
            <div class="game-info">
                <div class="timer">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="score">
                    <span>Matches: </span><span id="matches">0</span>/<span id="total-pairs">8</span>
                </div>
                <div class="moves">
                    <span>Moves: </span><span id="move-count">0</span>
                </div>
            </div>
        </header>

        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="card-deck">
            <div class="deck-pile" id="matched-pile">
                <div class="pile-label">Matched</div>
            </div>
        </div>

        <div class="controls">
            <button id="restart-btn" class="btn">Restart Game</button>
            <button id="new-game-btn" class="btn">New Game</button>
        </div>

        <!-- Game Start Modal -->
        <div class="modal" id="start-modal">
            <div class="modal-content">
                <h2>Cosmic Match</h2>
                <p>Match pairs in this memory card game!</p>
                
                <div class="settings-section">
                    <h3>Choose a Theme</h3>
                    <div class="theme-selection">
                        <button data-theme="space" class="btn theme-btn selected">
                            <span class="theme-icon">üöÄ</span> Space
                        </button>
                        <button data-theme="animals" class="btn theme-btn">
                            <span class="theme-icon">üêº</span> Animals
                        </button>
                        <button data-theme="vehicles" class="btn theme-btn">
                            <span class="theme-icon">üöó</span> Vehicles
                        </button>
                        <button data-theme="tools" class="btn theme-btn">
                            <span class="theme-icon">üî®</span> Tools
                        </button>
                        <button data-theme="flags" class="btn theme-btn">
                            <span class="theme-icon">üèÅ</span> Flags
                        </button>
                        <button data-theme="fruits" class="btn theme-btn">
                            <span class="theme-icon">üçì</span> Fruits
                        </button>
                        <button data-theme="sports" class="btn theme-btn">
                            <span class="theme-icon">‚öΩ</span> Sports
                        </button>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Choose Difficulty</h3>
                    <div class="difficulty">
                        <button data-difficulty="easy" class="btn difficulty-btn">Easy (4√ó3)</button>
                        <button data-difficulty="medium" class="btn difficulty-btn selected">Medium (4√ó4)</button>
                        <button data-difficulty="hard" class="btn difficulty-btn">Hard (5√ó4)</button>
                    </div>
                </div>
                
                <button id="start-game" class="btn">Start Game</button>
            </div>
        </div>

        <!-- Game Complete Modal -->
        <div class="modal" id="complete-modal">
            <div class="modal-content">
                <h2>Cosmic Victory!</h2>
                <div class="stats">
                    <p>Time: <span id="final-time">00:00</span></p>
                    <p>Moves: <span id="final-moves">0</span></p>
                    <p>Accuracy: <span id="accuracy">0%</span></p>
                    <p>Best Time: <span id="best-time">00:00</span></p>
                    <p>Best Moves: <span id="best-moves">0</span></p>
                </div>
                <div id="achievements" style="display: none;"></div>
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
